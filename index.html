<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Home page -->
<div data-role="page" id="home">
    <div data-role="header">
      <h1>Home</h1>
    </div>
    <div data-role="content">
      <button id="camera-button" data-icon="camera">Take Photo</button>
      <div id="photo"></div>
    </div>
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#home" data-icon="home" class="ui-btn-active ui-state-persist">Home</a></li>
          <li><a href="#status" data-icon="gear">Status</a></li>
          <li><a href="#directions" data-icon="location">Directions</a></li>
        </ul>
      </div>
    </div>
  </div>

<!-- Status page -->
<div data-role="page" id="status">
  <div data-role="header">
    <h1>Status</h1>
  </div>
  <div data-role="content">
    <label for="battery">Battery Charge:</label>
    <input type="range" name="battery" id="battery" min="0" max="100" value="50" data-highlight="true">
    <label for="plugged">Plugged In:</label>
    <select name="plugged" id="plugged" data-role="flipswitch">
      <option value="off">No</option>
      <option value="on">Yes</option>
    </select>
    <ul id="device-info"></ul>
  </div>
  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#status" class="ui-btn-active ui-state-persist">Status</a></li>
        <li><a href="#directions">Directions</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Directions page -->
<div data-role="page" id="directions">
    <div data-role="header">
      <h1>Directions</h1>
    </div>
    <div data-role="content">
      <div id="map" style="width: 100%; height: 100%;"></div>
    </div>
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#home" data-icon="home">Home</a></li>
          <li><a href="#status" data-icon="gear">Status</a></li>
          <li><a href="#directions" data-icon="location" class="ui-btn-active ui-state-persist">Directions</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script> 
</body>
</html>
